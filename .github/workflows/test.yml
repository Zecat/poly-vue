name: CI

on:
  push:
    paths-ignore:
    - '**/*.md'
    - '**/*.org'


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs-version:
          - emacs-25-1
          - emacs-25-3
          - emacs-26-1
          - emacs-26-3
    steps:
    - name: install nix
      uses: cachix/install-nix-action@v5
    - name: install cachix
      run: nix-env -iA cachix -f https://cachix.org/api/v1/install
    - name: enable cachix for emacs-ci
      run: cachix use emacs-ci
    - name: check if nix is installed
      run: nix-env --version
    - uses: actions/checkout@v1
    - name: Run tests
      run: |
        nix-build --arg emacs ${EMACS_CI}.${{ matrix.emacs-version }} -A byte-compile --no-out-link --quiet
        nix-build --arg emacs ${EMACS_CI}.${{ matrix.emacs-version }} -A checkdoc --no-out-link --quiet
        nix-shell --arg emacs ${EMACS_CI}.${{ matrix.emacs-version }} -A package-lint --pure --quiet
      env:
        EMACS_CI: 'import (builtins.fetchTarball "https://github.com/purcell/nix-emacs-ci/archive/master.tar.gz")'
